<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
         <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="stylesheet" href="./style.css" />
         
         <script src="./myscript.js"></script>
     
         <title>Javascript Assignment 1</title>
    </head>
    <body>
        <h1 id="header">User Details</h1>
        <div class="container">
            
            <div class="left_container">
                <table class="table" id="table" >
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name </th>
                        <th>Username  </th>
                        <th>Employment Title</th>
                        <th>Country</th>
                        <th>Action</th>
                    </tr>
                   </thead>
                    <tbody id="tbody">
                      
                    </tbody>
                </table>
            </div>
            <!-- end of left container i.e table -->

            <div class="right_container" id="right">
                <div >
                    <h1>Good<span id="greet"></span></h1>
                    <div><center><img id="avatar"></center></div>
                </div>
                
                <div id="display_details">
                    
                    <h4>ID : <span id="id"></span></h4>
                    <h4>User ID : <span id="uid"></span></h4>

                    <h4>Password :
                        <span id="pass"> </span>
                    </h4>

                    <h4>Name :
                        <span id="name"> </span>
                    </h4>

                    <h4>Username :
                        <span id="uname"> </span>
                    </h4>

                    <h4>Email :
                        <span id="email"> </span>
                    </h4>

                    <h4>Gender :
                        <span id="gen"> </span>
                    </h4>

                    <h4>Age :
                        <span id="age"> </span>
                    </h4>

                    <h4>Phone :
                        <span id="phone"> </span>
                    </h4>

                    <h4>SIN :
                        <span id="sin"> </span>
                    </h4>

                    <h4>DOB :
                        <span id="dob"> </span>
                    </h4>

                    <h4>Employment Type :
                        <h4 class="emp">Title : <span id="title"> </span></h4>
                        <h4 class="emp">Key Skill : <span id="skill"> </span></h4>
                    </h4>

                    <h4>Address :
                        <span id="addr"></span>
                    </h4>

                    <h4>Credit_Card Number :
                        <span id="ccn"></span>
                    </h4>

                    <h4>Subscription Status :
                        <span id="ss"></span>
                    </h4>
                </div>  <!-- end of div display_details -->

            </div>  <!-- end of div right container -->
        </div> <!-- end of div container i.e table -->
        
    </body>
</html>
